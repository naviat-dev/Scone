name: CI

on:
  push:
    branches:
      - main
      - release/**
      - dev

  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - release/**
      - dev
env:
  STEP_TIMEOUT_MINUTES: 60

jobs:
  smoke_test:
    name: Smoke Test (Debug Build of Scone)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Dependencies
        timeout-minutes: ${{ fromJSON(env.STEP_TIMEOUT_MINUTES) }}
        uses: "./.github/steps/install_dependencies"

      # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Build Scone (Debug)
        shell: pwsh
        run: msbuild ./Scone/Scone.csproj /r

  build_windows:
    name: Build Windows (${{ matrix.arch }})
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, x86, arm64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Dependencies
        timeout-minutes: ${{ fromJSON(env.STEP_TIMEOUT_MINUTES) }}
        uses: "./.github/steps/install_dependencies"

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Publish Scone Windows ${{ matrix.arch }}
        shell: pwsh
        run: dotnet publish ./Scone/Scone.csproj -c Release -r win-${{ matrix.arch }} /p:PublishProfile=win-${{ matrix.arch }}

      - name: Upload Windows ${{ matrix.arch }} Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scone-windows-${{ matrix.arch }}
          path: ./Scone/bin/Release/net10.0-desktop/win-${{ matrix.arch }}/publish/

  build_macos:
    name: Build macOS (${{ matrix.arch }})
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Dependencies
        timeout-minutes: ${{ fromJSON(env.STEP_TIMEOUT_MINUTES) }}
        uses: "./.github/steps/install_dependencies"
        with:
          target-platform: 'macos'

      - name: Publish Scone macOS ${{ matrix.arch }}
        shell: bash
        run: dotnet publish ./Scone/Scone.csproj -c Release -r osx-${{ matrix.arch }} --self-contained

      - name: Upload macOS ${{ matrix.arch }} Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scone-macos-${{ matrix.arch }}
          path: ./Scone/bin/Release/net10.0-desktop/osx-${{ matrix.arch }}/publish/

  build_linux:
    name: Build Linux (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Dependencies
        timeout-minutes: ${{ fromJSON(env.STEP_TIMEOUT_MINUTES) }}
        uses: "./.github/steps/install_dependencies"
        with:
          target-platform: 'linux'

      - name: Publish Scone Linux ${{ matrix.arch }}
        shell: bash
        run: dotnet publish ./Scone/Scone.csproj -c Release -r linux-${{ matrix.arch }} --self-contained

      - name: Upload Linux ${{ matrix.arch }} Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scone-linux-${{ matrix.arch }}
          path: ./Scone/bin/Release/net10.0-desktop/linux-${{ matrix.arch }}/publish/

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs:
      - smoke_test
      - build_windows
      - build_macos
      - build_linux
    permissions:
      contents: write
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Next Version
        id: version
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force
          latest=$(git tag -l 'v*' | sort -V | tail -n1)
          if [ -z "$latest" ]; then
            next="v0.1.0"
          else
            version=${latest#v}
            IFS='.' read -r major minor patch <<<"$version"
            patch=$((patch + 1))
            next="v${major}.${minor}.${patch}"
          fi
          echo "version=$next" >> "$GITHUB_OUTPUT"

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: scone-*
          path: dist
          merge-multiple: false

      - name: Package Artifacts
        if: ${{ always() }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p packaged
          shopt -s nullglob
          for artifact in dist/*; do
            name=$(basename "$artifact")
            zip -r "packaged/${name}.zip" "$artifact"
          done

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version.outputs.version }}
          name: Scone ${{ steps.version.outputs.version }}
          artifacts: packaged/*.zip
          generateReleaseNotes: true
